<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="login.css">
  <title>Login - To-Do List App</title>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="usernameInput" placeholder="Username" maxlength="40">
      <input type="password" id="passwordInput" placeholder="Password" maxlength="40">
      <button type="submit" id="loginButton">Log In</button>
    </form>
  </div>
  <script type="text/javascript" src="login.js"></script>
</body>
</html>
