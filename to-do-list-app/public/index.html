<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>To-Do List App</title>
</head>
<body>
  <h1>To-Do List</h1>
  <button id="toggleDarkMode" class="br">Toggle Dark Mode</button>
  <div class="container">
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Enter a new task" maxlength="40">
      <button id="addTaskButton">Add Task</button>
    </div>
    <button id="addCompletedButton">Move to Done</button>
  </div>
  <div class="container">
    <div class="task-list-container">
      <h3>To-Do</h3>
      <ul class="task-list" id="taskList"></ul>
    </div>
    <div class="task-list-container">
      <h3>Done</h3>
      <ul class="task-list" id="taskList2"></ul>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="server.js"></script>
</body>
</html>
